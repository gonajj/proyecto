<!DOCTYPE html>
	<html>
	<head>
		<title>Prueba de vizualizacion</title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
	<img src="" id="play" alt="">
	<script >
		var socket = io();
		socket.on('stream', (image) =>{
			let img= document.getElementById('play');
			img.src= image; 
		})
	</script>
	</body>
	</html>
